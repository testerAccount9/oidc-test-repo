name: Trigger auto deployment for anatest-ap

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'result/**'
    - '.github/workflows/anatest-ap-AutoDeployTrigger-9ae0f4e1-b460-4be5-930b-0c10df640bfb.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ANATESTAP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ANATESTAP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ANATESTAP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/result 
          registryUrl: 
          registryUsername: ${{ secrets.ANATESTAP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ANATESTAP_REGISTRY_PASSWORD }}
          containerAppName: anatest-ap
          resourceGroup: testing-rg
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          dockerfilePath: Dockerfile


