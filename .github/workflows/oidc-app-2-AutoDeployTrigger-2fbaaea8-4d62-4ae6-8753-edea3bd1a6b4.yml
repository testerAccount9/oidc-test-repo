name: Trigger auto deployment for oidc-app-2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'result/**'
    - '.github/workflows/oidc-app-2-AutoDeployTrigger-2fbaaea8-4d62-4ae6-8753-edea3bd1a6b4.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.OIDCAPP2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.OIDCAPP2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.OIDCAPP2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/result 
          registryUrl: oidcregistry2.azurecr.io
          registryUsername: ${{ secrets.OIDCAPP2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.OIDCAPP2_REGISTRY_PASSWORD }}
          containerAppName: oidc-app-2
          resourceGroup: Testing
          imageToBuild: oidcregistry2.azurecr.io/oidc-app-2:${{ github.sha }}
          dockerfilePath: Dockerfile


