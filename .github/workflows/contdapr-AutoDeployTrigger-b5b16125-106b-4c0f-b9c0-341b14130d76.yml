name: Trigger auto deployment for contdapr

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ testing ]
    paths:
    - 'result/**'
    - '.github/workflows/contdapr-AutoDeployTrigger-b5b16125-106b-4c0f-b9c0-341b14130d76.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CONTDAPR_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/result 
          registryUrl: antuxtest.azurecr.io
          registryUsername: ${{ secrets.CONTDAPR_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTDAPR_REGISTRY_PASSWORD }}
          containerAppName: contdapr
          resourceGroup: OGFCan-1511-gayathri
          imageToBuild: antuxtest.azurecr.io/contdapr:${{ github.sha }}
          dockerfilePath: Dockerfile

     

