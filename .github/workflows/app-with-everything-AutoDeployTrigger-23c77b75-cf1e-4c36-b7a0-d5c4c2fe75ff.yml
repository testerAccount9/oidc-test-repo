name: Trigger auto deployment for app-with-everything

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'result/**'
    - '.github/workflows/app-with-everything-AutoDeployTrigger-23c77b75-cf1e-4c36-b7a0-d5c4c2fe75ff.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.APPWITHEVERYTHING_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/result 
          registryUrl: testingoidcregistry.azurecr.io
          registryUsername: ${{ secrets.APPWITHEVERYTHING_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APPWITHEVERYTHING_REGISTRY_PASSWORD }}
          containerAppName: app-with-everything
          resourceGroup: cookingwithreactbb99
          imageToBuild: testingoidcregistry.azurecr.io/app-with-everything:${{ github.sha }}
          dockerfilePath: Dockerfile

     

