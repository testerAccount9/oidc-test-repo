name: Trigger auto deployment for demo-app2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'result/**'
    - '.github/workflows/demo-app2-AutoDeployTrigger-df18a7b5-d954-43d3-850e-2f0106c8c903.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DEMOAPP2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DEMOAPP2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DEMOAPP2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/result 
          registryUrl: stewsregistry.azurecr.io
          registryUsername: ${{ secrets.DEMOAPP2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEMOAPP2_REGISTRY_PASSWORD }}
          containerAppName: demo-app2
          resourceGroup: meeting-demo
          imageToBuild: stewsregistry.azurecr.io/demo-app2:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


