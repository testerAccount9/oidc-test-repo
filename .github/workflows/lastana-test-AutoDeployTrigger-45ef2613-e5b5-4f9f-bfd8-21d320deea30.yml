name: Trigger auto deployment for lastana-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'result/**'
    - '.github/workflows/lastana-test-AutoDeployTrigger-45ef2613-e5b5-4f9f-bfd8-21d320deea30.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.LASTANATEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.LASTANATEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.LASTANATEST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/result 
          registryUrl: 
          registryUsername: ${{ secrets.LASTANATEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LASTANATEST_REGISTRY_PASSWORD }}
          containerAppName: lastana-test
          resourceGroup: lasttest-rg
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          dockerfilePath: Dockerfile


