name: Trigger auto deployment for spissue-ap

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'result/**'
    - '.github/workflows/spissue-ap-AutoDeployTrigger-37808df1-10c4-4361-a5f9-c92a2d94a192.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SPISSUEAP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/result 
          registryUrl: oidcregistry.azurecr.io
          registryUsername: ${{ secrets.SPISSUEAP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SPISSUEAP_REGISTRY_PASSWORD }}
          containerAppName: spissue-ap
          resourceGroup: spIssue
          imageToBuild: oidcregistry.azurecr.io/spissue-ap:${{ github.sha }}
          dockerfilePath: Dockerfile

     

