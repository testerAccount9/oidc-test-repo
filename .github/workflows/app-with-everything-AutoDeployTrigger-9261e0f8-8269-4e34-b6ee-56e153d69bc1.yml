name: Trigger auto deployment for app-with-everything

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ TestingSP ]
    paths:
    - '**'
    - '.github/workflows/app-with-everything-AutoDeployTrigger-9261e0f8-8269-4e34-b6ee-56e153d69bc1.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.APPWITHEVERYTHING_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: oidcregistry2.azurecr.io
          registryUsername: ${{ secrets.APPWITHEVERYTHING_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APPWITHEVERYTHING_REGISTRY_PASSWORD }}
          containerAppName: app-with-everything
          resourceGroup: cookingwithreactbb99
          imageToBuild: oidcregistry2.azurecr.io/app-with-everything:${{ github.sha }}
          dockerfilePath: Dockerfile

     

